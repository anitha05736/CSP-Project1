  </style>
</head>
<body>

  <!-- üåê Language Toggle Button -->
  <div class="lang-toggle">
    <button onclick="toggleLanguage()">üåê <span id="lang-btn-text">Toggle Language</span></button>
  </div>

  <!-- üî§ Heading -->
  <h2 data-en="Register Your Skill" data-te="‡∞Æ‡±Ä ‡∞®‡±à‡∞™‡±Å‡∞£‡±ç‡∞Ø‡∞æ‡∞®‡±ç‡∞®‡∞ø ‡∞®‡∞Æ‡±ã‡∞¶‡±Å ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø">Register Your Skill</h2>

  <!-- üì£ Info Description -->
  <div class="info-text"
       data-en="Showcase your talent to the world! Register your skill and be found by people nearby. Whether you're a student, freelancer, or hobbyist‚Äîlet your skills shine!"
       data-te="‡∞Æ‡±Ä ‡∞™‡±ç‡∞∞‡∞§‡∞ø‡∞≠‡∞®‡±Å ‡∞™‡±ç‡∞∞‡∞™‡∞Ç‡∞ö‡∞æ‡∞®‡∞ø‡∞ï‡∞ø ‡∞ö‡±Ç‡∞™‡∞ø‡∞Ç‡∞ö‡∞Ç‡∞°‡∞ø! ‡∞Æ‡±Ä ‡∞®‡±à‡∞™‡±Å‡∞£‡±ç‡∞Ø‡∞æ‡∞®‡±ç‡∞®‡∞ø ‡∞®‡∞Æ‡±ã‡∞¶‡±Å ‡∞ö‡±á‡∞∏‡∞ø ‡∞∏‡±ç‡∞•‡∞æ‡∞®‡∞ø‡∞ï ‡∞™‡±ç‡∞∞‡∞ú‡∞≤‡∞ö‡±á ‡∞ó‡±Å‡∞∞‡±ç‡∞§‡∞ø‡∞Ç‡∞™‡±Å ‡∞™‡±ä‡∞Ç‡∞¶‡∞Ç‡∞°‡∞ø. ‡∞Æ‡±Ä‡∞∞‡±Å ‡∞µ‡∞ø‡∞¶‡±ç‡∞Ø‡∞æ‡∞∞‡±ç‡∞•‡∞ø, ‡∞´‡±ç‡∞∞‡±Ä‡∞≤‡∞æ‡∞®‡±ç‡∞∏‡∞∞‡±ç, ‡∞≤‡±á‡∞¶‡∞æ ‡∞π‡∞æ‡∞¨‡±Ä‡∞Ø‡∞ø‡∞∏‡±ç‡∞ü‡±ç ‡∞Ö‡∞Ø‡∞ø‡∞®‡∞æ ‡∞∏‡∞∞‡±á ‚Äì ‡∞Æ‡±Ä ‡∞®‡±à‡∞™‡±Å‡∞£‡±ç‡∞Ø‡∞æ‡∞®‡±ç‡∞®‡∞ø ‡∞Æ‡±Ü‡∞∞‡∞ø‡∞™‡∞ø‡∞Ç‡∞ö‡∞Ç‡∞°‡∞ø!">
    Showcase your talent to the world! Register your skill and be found by people nearby. Whether you're a student, freelancer, or hobbyist‚Äîlet your skills shine!
  </div>

  <!-- üìù Form Section -->
  <div class="form-container">
    <form id="registerForm">
      <input type="text" name="name" placeholder="Name" required data-en-placeholder="Name" data-te-placeholder="‡∞™‡±á‡∞∞‡±Å">
      <input type="text" name="skill" placeholder="Skill" required data-en-placeholder="Skill" data-te-placeholder="‡∞®‡±à‡∞™‡±Å‡∞£‡±ç‡∞Ø‡∞Ç">
      <input type="text" name="location" placeholder="Location" required data-en-placeholder="Location" data-te-placeholder="‡∞™‡±ç‡∞∞‡∞æ‡∞Ç‡∞§‡∞Ç">
      <input type="text" name="time" placeholder="Available Time" required data-en-placeholder="Available Time" data-te-placeholder="‡∞≤‡∞≠‡±ç‡∞Ø‡∞Æ‡±à‡∞® ‡∞∏‡∞Æ‡∞Ø‡∞Ç">
      <input type="text" name="whatsapp" placeholder="WhatsApp Number" required data-en-placeholder="WhatsApp Number" data-te-placeholder="‡∞µ‡∞æ‡∞ü‡±ç‡∞∏‡∞æ‡∞™‡±ç ‡∞®‡∞Ç‡∞¨‡∞∞‡±ç">

      <!-- Demo Video Link (Required) -->
      <input type="url" name="demoLink" placeholder="Demo Video Link" required data-en-placeholder="Demo Video Link" data-te-placeholder="‡∞°‡±Ü‡∞Æ‡±ã ‡∞µ‡±Ä‡∞°‡∞ø‡∞Ø‡±ã ‡∞≤‡∞ø‡∞Ç‡∞ï‡±ç">

      <!-- Portfolio (Optional) -->
      <input type="url" name="portfolio" placeholder="Portfolio Link (optional)" data-en-placeholder="Portfolio Link (optional)" data-te-placeholder="‡∞™‡±ã‡∞∞‡±ç‡∞ü‡±ç‚Äå‡∞´‡±ã‡∞≤‡∞ø‡∞Ø‡±ã ‡∞≤‡∞ø‡∞Ç‡∞ï‡±ç (‡∞ê‡∞ö‡±ç‡∞õ‡∞ø‡∞ï‡∞Ç)">

      <button type="submit" data-en="Submit" data-te="‡∞∏‡∞¨‡±ç‡∞Æ‡∞ø‡∞ü‡±ç ‡∞ö‡±á‡∞Ø‡∞Ç‡∞°‡∞ø">Submit</button>
    </form>
  </div>

  <!-- üíª Script -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const skillData = {
        name: formData.get("name"),
        skill: formData.get("skill"),
        location: formData.get("location"),
        time: formData.get("time"),
        whatsapp: formData.get("whatsapp"),
        demoLink: formData.get("demoLink"),
        portfolio: formData.get("portfolio") || ""
      };

      let skills = JSON.parse(localStorage.getItem("skills") || "[]");
      skills.push(skillData);
      localStorage.setItem("skills", JSON.stringify(skills));

      alert("Skill Registered Successfully!");
      this.reset();
    });

    function toggleLanguage() {
      const elements = document.querySelectorAll('[data-en], [data-te]');
      const placeholders = document.querySelectorAll('[data-en-placeholder]');
      const langBtnText = document.getElementById("lang-btn-text");

      const currentLang = langBtnText.textContent.includes("Toggle Language") ? "en" : "te";
      const newLang = currentLang === "en" ? "te" : "en";

      elements.forEach(el => {
        el.innerText = el.getAttribute(`data-${newLang}`);
      });

      placeholders.forEach(input => {
        input.placeholder = input.getAttribute(`data-${newLang}-placeholder`);
      });

      langBtnText.textContent = newLang === "en" ? "Toggle Language" : "‡∞≠‡∞æ‡∞∑ ‡∞Æ‡∞æ‡∞∞‡±ç‡∞ö‡±Å";
    }
  </script>

</body>
