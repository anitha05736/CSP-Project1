<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registered Users</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #eda4f8, #e0f7fa);
      padding: 20px;
      min-height: 100vh;
    }

    h2 {

    .info-container {

      color: #333;
      max-width: 750px;

    }

    .card-container {

    }

    .lang-toggle {
      position: fixed;

      right: 20px;
      z-index: 999;
    }

    .lang-toggle button {
      padding: 10px 16px;
      background-color: #4a148c;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .lang-toggle button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>

       data-te="‡∞á‡∞ï‡±ç‡∞ï‡∞° LocalSkillHub ‡∞≤‡±ã ‡∞µ‡∞æ‡∞∞‡∞ø ‡∞®‡±à‡∞™‡±Å‡∞£‡±ç‡∞Ø‡∞æ‡∞≤‡∞®‡±Å ‡∞®‡∞Æ‡±ã‡∞¶‡±Å ‡∞ö‡±á‡∞∏‡±Å‡∞ï‡±Å‡∞®‡±ç‡∞®‡∞µ‡∞æ‡∞∞‡∞ø ‡∞µ‡∞ø‡∞µ‡∞∞‡∞æ‡∞≤‡±Å ‡∞â‡∞®‡±ç‡∞®‡∞æ‡∞Ø‡∞ø. ‡∞Æ‡±Ä ‡∞Ö‡∞µ‡∞∏‡∞∞‡∞æ‡∞≤‡∞ï‡±Å ‡∞Ö‡∞®‡±Å‡∞ó‡±Å‡∞£‡∞Ç‡∞ó‡∞æ ‡∞µ‡∞æ‡∞∞‡∞ø‡∞®‡∞ø ‡∞Ö‡∞®‡±Å‡∞∏‡∞Ç‡∞ß‡∞ø‡∞Ç‡∞ö‡∞µ‡∞ö‡±ç‡∞ö‡±Å.">
    Below are the individuals who have registered their skills with LocalSkillHub. You can explore their details and connect directly based on your requirements.

  <!-- Cards Container -->
  <div class="card-container" id="skillList"></div>

  <script>
    function saveSkills(skills) {
      localStorage.setItem("skills", JSON.stringify(skills));
    }

    function renderSkills() {
      const list = document.getElementById("skillList");
      list.innerHTML = "";

      const skills = JSON.parse(localStorage.getItem("skills") || "[]");

      skills.forEach((s, index) => {

        card.innerHTML = `

          <p><b data-en="Skill:" data-te="‡∞®‡±à‡∞™‡±Å‡∞£‡±ç‡∞Ø‡∞Ç:">Skill:</b> ${s.skill}</p>
          <p><b data-en="Location:" data-te="‡∞™‡±ç‡∞∞‡∞æ‡∞Ç‡∞§‡∞Ç:">Location:</b> ${s.location}</p>
          <p><b data-en="Time:" data-te="‡∞∏‡∞Æ‡∞Ø‡∞Ç:">Time:</b> ${s.time}</p>
          <p><b data-en="WhatsApp:" data-te="‡∞µ‡∞æ‡∞ü‡±ç‡∞∏‡∞æ‡∞™‡±ç:">WhatsApp:</b> ${s.whatsapp}</p>

          <button data-en="Delete" data-te="‡∞§‡±ä‡∞≤‡∞ó‡∞ø‡∞Ç‡∞ö‡±Å" onclick="deleteSkill(${index})">Delete</button>

    }

    function deleteSkill(index) {
      let skills = JSON.parse(localStorage.getItem("skills") || "[]");
      skills.splice(index, 1);
      saveSkills(skills);
      renderSkills();
    }

    function toggleLanguage() {
      const elements = document.querySelectorAll('[data-en], [data-te]');
      const langBtnText = document.getElementById("lang-btn-text");

      const currentLang = langBtnText.textContent.includes("Toggle Language") ? "en" : "te";
      const newLang = currentLang === "en" ? "te" : "en";

      elements.forEach(el => {
